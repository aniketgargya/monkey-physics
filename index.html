<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="shapes.js"></script>
    <script src="trig.js"></script>
    <script src="main.js"></script>
    <style>
        button,
        input,
        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="800px" height="600px"></canvas>
    <br>
    <button onclick="restart()">Restart</button>
    <button onclick="pause()">Pause</button>
    <button onclick="play()">Play</button>
    <br><br>
    <input type="number" placeholder="Velocity" id="velocity">
    <p>Monkey Position:
        (<input type="number" placeholder="Monkey X" id="monkeyx">,
        <input type="number" placeholder="Monkey Y" id="monkeyy">)
    </p>
    <p>Press restart for changes to take effect. Width of simulation is 8 meters, height is 6 meters, and ground is 1
        meter.</p>
</body>

</html>
